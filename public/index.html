<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./styles/style.css">
  <title>Juniver Santé</title>
</head>
<body>

<header>
  <nav id="main-nav"></nav>
</header>


  <h1>bienvenue sur la page d'accueil de Juniver Santé</h1>
  
  <div id="content"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script type="module">
    import CONFIG from './js/config.js';
    import loadMarkdownPage from './js/loadPage.js';

    // Charger la page d'accueil
    loadMarkdownPage(CONFIG.contentPaths.defaultPage);

    import loadNavigation from './js/loadNav.js';

    // Charger la navigation dans la balise <nav>
    loadNavigation('main-nav');
</script>

<script>
(function () {
  const hash = window.location.hash;

  // Vérifie si l'URL contient un token de confirmation
  if (hash.includes("confirmation_token")) {
      const token = hash.split("confirmation_token=")[1]?.split('&')[0]; // Extraire uniquement le token

      // Appeler l'API Netlify Identity pour confirmer l'email
      fetch("https://juniver-sante.netlify.app/.netlify/identity/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token }),
      })
      .then(response => response.json())
      .then(data => {
          if (data?.confirmed) {
              alert("Votre email a été confirmé avec succès !");
              window.location.href = "/admin/";
          } else {
              alert("La confirmation de l'email a échoué. Veuillez réessayer.");
          }
      })
      .catch(error => {
          console.error("Erreur lors de la confirmation :", error);
          alert("Une erreur est survenue lors de la confirmation de l'email.");
      });
  }
})();

</script>



</body>
</html>
